    url:  
    video: 
        path: "vitalSign.mp4" # path: assets/project/
        alt: "mmWave Vital Sign Monitoring"
    date: 02/2020 &ndash; 08/2021
    title: Fast and Accurate Remote Vital Sign Monitoring
    summary: 
    description:  A novel method that utilises a frequency-sweeping mmWave radar and intensity based face video recording to accutrately measure heart rate and respiratory rate contactlessly.
                
    contents:

        - title: Dual system monitoring
          image: 
              path: "vitalSign2.png" # path: assets/project/
              alt: "vital sign processing flow"
          description: Here we propose an image segmentation-based method to extract vital signs from the recorded video and mm-wave radar signals. The proposed method analyses time–frequency spectrograms obtained from Short-Time Fourier Transform rather than individual time-domain signals. This leads to much-improved robustness and accuracy of the heart rate and respiration rate extraction over existing methods. 

        - title:
          image: 
              path: "vitalSign.png" # path: assets/project/
              alt: "Vital sign signal generation"
          description: Significant improvements were observed in terms of precision, accuracy, and stability. The performance was reflected by achieving an averaged Pearson correlation coefficient (PCC) of 93.8% on multiple subjects.
                <br>Check out our paper ->
                <a href="https://www.nature.com/articles/s41598-022-19198-1">10.1038/s41598-022-19198-1</a>





    image: 
        path: "SortDR.png" # path: assets/project/
        alt: "OCT + fundus"
    date: 06/2019 &ndash; 04/2022
    title: SortDR Line-scanning fundus photgraphy + OCT
    summary: An EPSRC GCRF funded project
    description:  A solution for a global vision pandemic -- Diebetic Retinopathy (DR)
    contents:

        - title: Dual-modoal imaging system developed and tested
          video: 
              path: "LSCFC.mp4" # path: assets/project/
              alt: "Line-field OCT + Line-scanning Colour Fundus Camera"
          description: Diabetic retinopathy (DR) is an eye disease that can cause vision loss and blindness in people who have diabetes. Treatments are effective but only if the disease is detected early enough. Current methods of detecting DR rely on costly imaging equipment and many skilled personnel to take and interpret retinal images. <br> <br>We have developed novel, low-cost, diagnostic technologies for the detection of DR. These technologies will enable cost-effective, large-scale detection of sight-threatening disease to be performed by non-expert health care workers at the time and place of patient care in China and worldwide.
                    This project is funded by EPSRC Global Challenges Research Fund (EP/R014094/1, 2018—2022).


